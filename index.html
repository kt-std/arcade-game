<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Santa</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Andika+New+Basic&family=Lobster+Two:wght@700&display=swap" rel="stylesheet"> 
</head>
<body class="flex">
		<div id="win" class="win message">
			<img src="images/bell.svg" class="message__border">
			<h1 class="message__header">Congrats!</h1>
			<p class="message__text">You've just successfully saved Xmas!</p>
			<button id="reset" class="reset-btn">
				<span class="reset-btn__box" id="reset">Play again!</span>
			</button>
		</div>
		<div id="lose" class="lose message">			
			<img src="images/bell.svg" class="message__border">
			<h1 class="message__header">You lose  	
&#128532;</h1>
			<button class="reset-btn">
				<span class="reset-btn__box" id="reset">Try again!</span>
			</button>
		</div>
	
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
